apiVersion: v1
kind: Service
metadata:
  name: onedev
  labels:
    tier: server
spec:
  type: LoadBalancer
 #type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: 6610
    protocol: TCP
  - name: ssh
    port: 22
    targetPort: 6611
    protocol: TCP
  selector:
    tier: server
